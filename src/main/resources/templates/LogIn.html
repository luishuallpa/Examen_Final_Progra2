<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	body{
		background-color: rgb(33,82,86);

	}
	#contain div{
		background-color: rgb(99,177,177);		
	}
	#title div{
		background-color: rgb(153,204,204);
		text-align: center;
		padding-bottom: 5%;
		padding-top: 5%;		
	}
</style>
</head>
<body>
	<div id="contain" class="container">
		<div class="row">
			<div class="col-lg-12">
				<form action="#" th:action="@{/prestamo/LogIn}" th:object="${usuario}" method="post">
					<div class="form-group row">
						<div class="col-xs-6">
							Usuario: <input type="text" class="form-control" th:field="*{username}">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-xs-6">
							Contraseña: <input type="password" class="form-control" th:field="*{password}">
						</div>
					</div>
					<br>
					<input type="submit" class="btn btn-primary" value="Log In">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
