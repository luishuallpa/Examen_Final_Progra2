<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Resultado Buscado</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	body{
		background-color: rgb(33,82,86);

	}
	 #contain div{
		background-color: rgb(99,177,177);		
	}
	#title div{
		background-color: rgb(153,204,204);
		text-align: center;
		padding-bottom: 5%;
		padding-top: 5%;		
	}
</style>
</head>
<body>
	<div id="contain"class="container">
		<div id="title"class="row">
			<div class="col-lg-12">
				<h1>Resultado</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>DNI</th>
					<th>Correo</th>
					<th>Impuesto a la Renta a pagar</th>
					<th>Tipo de Prestamo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prestamo : ${prestamo}">
					<td th:text="${prestamo.nombre}"></td>
					<td th:text="${prestamo.apellido}"></td>
					<td th:text="${prestamo.dni}"></td>
					<td th:text="${prestamo.correo}"></td>
					<td th:text="${prestamo.ImpRentaPagar}"></td>
					<td th:text="${prestamo.TipoPrestamo}"></td>
				</tr>
			</tbody>
		</table>
		</div>
		</div>
		</div>
</body>
</html>
