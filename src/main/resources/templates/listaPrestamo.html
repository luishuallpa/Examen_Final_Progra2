<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<title>Lista</title>
</head>
<body>
	<div class="container">
		<h1>Lista de Prestamos</h1>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>DNI</th>
					<th>Ingreso</th>
					<th>Gasto</th>
					<th>Hobby</th>
					<th>Resultado</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prestamo : ${prestamo}">
					<td th:text="${prestamo.nombre}"></td>
					<td th:text="${prestamo.apellido}"></td>
					<td th:text="${prestamo.dni}"></td>
					<td th:text="${prestamo.ingresoMensual}"></td>
					<td th:text="${prestamo.gastoMensual}"></td>
					<td th:text="${prestamo.hobby}"></td>
					<td th:text="${prestamo.resultado}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
