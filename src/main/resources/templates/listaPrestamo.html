<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<style>
	body{
		background-color: rgb(33,82,86);

	}
	 #contain div{
		background-color: rgb(99,177,177);		
	}
	#title div{
		background-color: rgb(153,204,204);
		text-align: center;
		padding-bottom: 5%;
		padding-top: 5%;		
	}
</style>
<title>Lista</title>
</head>
<body>
	<div id="contain"class="container">
		<h1>Lista de Prestamos</h1>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>DNI</th>
					<th>Correo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prestamo : ${prestamo}">
					<td th:text="${prestamo.nombre}"></td>
					<td th:text="${prestamo.apellido}"></td>
					<td th:text="${prestamo.dni}"></td>
					<td th:text="${prestamo.correo}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
